<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tra cứu Công việc - Nhân sự</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body
    class="min-h-screen bg-gradient-to-r from-gray-900 via-blue-900 to-gray-800 text-white font-sans p-6 flex flex-col items-center">

    <div class="w-full max-w-xl space-y-6">
        <h1 class="text-3xl font-bold text-center">🔍 Tra cứu công việc của bạn</h1>

        <!-- Form nhập -->
        <div class="bg-white/10 p-6 rounded-xl shadow-lg">
            <input type="text" id="staffCode" placeholder="Nhập mã nhân sự của bạn (VD: AB123)"
                class="w-full p-3 mb-4 rounded bg-white/20 text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-blue-400" />

            <div class="flex gap-4 mb-4">
                <input type="date" id="fromDate"
                    class="w-full p-3 rounded bg-white/20 text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-blue-400" />
                <input type="date" id="toDate"
                    class="w-full p-3 rounded bg-white/20 text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-blue-400" />
            </div>

            <select id="paymentStatus"
                class="w-full mb-4 p-3 rounded bg-white/20 text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-blue-400">
                <option value="">Tất cả tình trạng thanh toán</option>
                <option value="Đã thanh toán">Đã thanh toán</option>
                <option value="Chưa thanh toán">Chưa thanh toán</option>
            </select>

            <button onclick="fetchStaffJobs()"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white px-5 py-3 rounded transition">
                Xem công việc
            </button>
        </div>

        <!-- Kết quả -->
        <div id="resultArea" class="space-y-4"></div>
    </div>

    <script>
        async function fetchStaffJobs() {
            const code = document.getElementById('staffCode').value.trim().toUpperCase();
            const fromDate = document.getElementById('fromDate').value;
            const toDate = document.getElementById('toDate').value;
            const paymentStatus = document.getElementById('paymentStatus').value;

            if (!code) {
                alert("Vui lòng nhập mã nhân sự!");
                return;
            }

            const url = `https://script.google.com/macros/s/AKfycbxabmLRMmLWtiVjvypL0caJUH6VUQ5RUqyY0mDQCo0s8k95qFI1QfTbv22l_GDYvGkvqg/exec?action=staff-jobs&code=${code}`;


            try {
                const res = await fetch(url);
                const data = await res.json();

                let filtered = data;

                // Lọc theo ngày
                if (fromDate) {
                    filtered = filtered.filter(job => job.date >= fromDate);
                }
                if (toDate) {
                    filtered = filtered.filter(job => job.date <= toDate);
                }

                // Lọc theo tình trạng thanh toán
                if (paymentStatus) {
                    filtered = filtered.filter(job => job.payment === paymentStatus);
                }

                if (!Array.isArray(filtered) || filtered.length === 0) {
                    document.getElementById("resultArea").innerHTML = `<p class="text-center text-red-300">Không tìm thấy công việc nào phù hợp.</p>`;
                    return;
                }

                let total = 0;
                filtered.forEach(j => {
                    total += parseFloat(j.cost || 0);
                });

                let html = `<h2 class="text-xl font-semibold">📋 Danh sách công việc (${filtered.length})</h2>`;
                html += `<p class="text-green-300 font-semibold text-right">💰 Tổng lương: ${total.toLocaleString()} đ</p>`;

                filtered.forEach(job => {
                    const paymentStatus = job.payment === "Đã thanh toán"
                        ? `<span class="text-green-400 font-semibold">✅ Đã thanh toán</span>`
                        : `<span class="text-yellow-400 font-semibold">⏳ Chưa thanh toán</span>`;

                    html += `
            <div class="bg-white/10 p-4 rounded shadow space-y-1">
              <p><strong class="text-blue-400">${job.jobName}</strong></p>
              <p>🗓 Ngày: ${job.date}</p>
              <p>💰 Lương: <span class="text-green-300 font-semibold">${parseFloat(job.cost).toLocaleString()} đ</span></p>
              <p>📌 Trạng thái: ${paymentStatus}</p>
            </div>`;
                });

                document.getElementById("resultArea").innerHTML = html;
            } catch (e) {
                document.getElementById("resultArea").innerHTML = `<p class="text-red-500">Đã xảy ra lỗi khi kết nối server: ${e.message}</p>`;
            }
        }
    </script>
</body>

</html>
